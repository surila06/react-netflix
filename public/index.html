<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .netflix-back{
            background-image:url("images/netflix-cover-768x432.jpeg");
            background-size:cover;
            color:white;
            height:768px;
        }
        section{
            background-color: rgba(0,0,0,0.6);
            height:768px;
        }
        .brand-title{
            font-size: 35px;
            color:red;
            font-weight: bold;
        }
        main{
            display:flex;
            align-items: center;
            justify-content: center;
            height:500px;
            text-align: center;

        }
        main h1{
            font-size: 50px;

        }

    </style>
    <script src="../node_modules/react/umd/react.development.js"></script>
    <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="../node_modules/@babel/standalone/babel.js"></script>
    <script type="text/jsx">
        function IndexComponent(){
            return(
                <div className="netflix-back">
                <section>
                    <HeaderComponent/>
                    <MainComponent/>
                </section>
                </div>
            )
        }

        function HeaderComponent(){
           return(
            <header className="p-3 d-flex justify-content-between">
                <div className="brand-title">NETFLIX</div>
                <div className=" d-flex">
                <div className="dropdown me-3 ">
                    <button className="btn btn-dark dropdown-toggle">
                        <span className="bi bi-globe"></span>Language
                    </button>
                </div>
               <div> <button className="btn btn-danger">Sign In</button></div>
            </div>
            </header>
           )  
        }

        function MainComponent(){
            return(
                <main>
                   <div>
                    <h1>Unlimited movies, TV shows and more.</h1>
                    <p>Watch anywhere. Cancel anytime.</p>
                    <RegisterComponent/>
                   </div>
                   
                </main>
            )
        }

        function RegisterComponent(){

            return(
                <div className="justify-content-center ">
                    <p className="fs-6">Ready to watch? Enter your email to create or restart your membership</p>
                    <div className="input-group input-group-lg">
                        <input type="email" placeholder="Email address" className="form-control me-2 bg-black"></input>
                        <button className="btn btn-danger">Get Started<span className="bi bi-chevron-right"></span></button>
                </div>
            </div>
            )

        }

        const root= ReactDOM.createRoot(document.getElementById("root"));
        root.render(<IndexComponent/>);
    </script>
</head>
<body>
    <noscript>Please enable Javascript on your browser</noscript>
    <div id="root">
     

    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
